# CI/CD Pipeline for Responsible AI Agent
# Multi-environment deployment: dev and production
#
# Workflow:
# - Push to 'dev' branch â†’ Deploy to DEV environment
# - Push to 'master' branch â†’ Deploy to PRODUCTION environment
# - Pull requests â†’ Build and test only (no deploy)

name: CI/CD Pipeline

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master, dev]

permissions:
  id-token: write
  contents: read

env:
  AZURE_CONTAINER_REGISTRY: raisimpleacr.azurecr.io
  RESOURCE_GROUP: rg-rai-simple

jobs:
  # ============================================
  # Determine Environment
  # ============================================
  setup:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      backend_app: ${{ steps.set-env.outputs.backend_app }}
      frontend_app: ${{ steps.set-env.outputs.frontend_app }}
      backend_url: ${{ steps.set-env.outputs.backend_url }}
      frontend_url: ${{ steps.set-env.outputs.frontend_url }}
    steps:
      - name: Set environment variables
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "backend_app=rai-backend" >> $GITHUB_OUTPUT
            echo "frontend_app=rai-frontend" >> $GITHUB_OUTPUT
            echo "backend_url=https://rai-backend.graymoss-a8a3aef8.westus3.azurecontainerapps.io" >> $GITHUB_OUTPUT
            echo "frontend_url=https://rai-frontend.graymoss-a8a3aef8.westus3.azurecontainerapps.io" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
            echo "backend_app=rai-backend-dev" >> $GITHUB_OUTPUT
            echo "frontend_app=rai-frontend-dev" >> $GITHUB_OUTPUT
            echo "backend_url=https://rai-backend-dev.blackdesert-120a609f.westus3.azurecontainerapps.io" >> $GITHUB_OUTPUT
            echo "frontend_url=https://rai-frontend-dev.blackdesert-120a609f.westus3.azurecontainerapps.io" >> $GITHUB_OUTPUT
          fi

  # ============================================
  # Build and Test Backend
  # ============================================
  build-backend:
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      - name: Run linting
        run: |
          flake8 app.py rai_system_prompt.py --max-line-length=120 --ignore=E501,W503
        continue-on-error: true

      - name: Run tests
        run: |
          python -m pytest test_backend.py -v --tb=short || python test_backend.py
        continue-on-error: true

  # ============================================
  # Build and Test Frontend
  # ============================================
  build-frontend:
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ needs.setup.outputs.backend_url }}/api

  # ============================================
  # Deploy to Azure
  # ============================================
  deploy:
    needs: [setup, build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    environment: dev
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name raisimpleacr

      - name: Get version tag
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          if [[ "${{ needs.setup.outputs.environment }}" == "production" ]]; then
            echo "tag=prod-${SHORT_SHA}" >> $GITHUB_OUTPUT
          else
            echo "tag=dev-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Backend image
        run: |
          az acr build \
            --registry raisimpleacr \
            --image rai-backend:${{ steps.version.outputs.tag }} \
            --file backend/Dockerfile \
            backend/

      - name: Build and push Frontend image
        run: |
          az acr build \
            --registry raisimpleacr \
            --image rai-frontend:${{ steps.version.outputs.tag }} \
            --file frontend/Dockerfile \
            --build-arg NEXT_PUBLIC_API_BASE_URL=${{ needs.setup.outputs.backend_url }}/api \
            frontend/

      - name: Deploy Backend to Container Apps
        run: |
          az containerapp update \
            --name ${{ needs.setup.outputs.backend_app }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}/rai-backend:${{ steps.version.outputs.tag }}

      - name: Deploy Frontend to Container Apps
        run: |
          az containerapp update \
            --name ${{ needs.setup.outputs.frontend_app }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}/rai-frontend:${{ steps.version.outputs.tag }}

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend:** ${{ needs.setup.outputs.backend_url }}/api/health" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** ${{ needs.setup.outputs.frontend_url }}" >> $GITHUB_STEP_SUMMARY

      - name: Health Check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          echo "Checking backend health..."
          curl -s ${{ needs.setup.outputs.backend_url }}/api/health | jq . || echo "Health check pending - container may be starting"

