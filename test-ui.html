<!DOCTYPE html>
<html lang="en">
<!--
    Responsible AI Agent - Standalone Test UI
    ==========================================
    
    A single-page HTML interface for testing the RAI backend without running
    the Next.js frontend. This bypasses Windows localhost security restrictions
    by making direct HTTPS requests to Azure Container Apps.
    
    Architecture:
        - Pure vanilla JavaScript (no build step required)
        - Direct API calls to https://rai-backend-dev.greendesert-a8db4829.westus2.azurecontainerapps.io
        - Progressive disclosure UI pattern (collapsible sections)
        - Executive summary with metric boxes
        - Responsive design with gradient styling
    
    Key UI Sections:
        1. Form Input: Project name, description, industry, purpose, sensitive data
        2. Executive Summary: Risk score badge, high-level summary, metric boxes
        3. Collapsible Details: Risk factors, recommendations by pillar, reference architecture
        4. Quick Start Guide: Top 4 priorities, stakeholder cards, 30-day roadmap
    
    Usage:
        1. Open directly in browser: file:///C:/ResponsibleAIAgent/test-ui.html
        2. Fill in project details (name + description minimum)
        3. Click "Submit Review" to get AI-powered recommendations
        4. Results display with collapsible sections for progressive disclosure
    
    Version: 2.0.0
    Created: December 2025
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsible AI Agent - Test UI</title>
    <style>
        /* ===================================================================
           Global Styles & Reset
           =================================================================== */

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

        }
        
        .collapsible-header:hover {

        .collapsible-header h3 {

        .collapsible-content.open {

<body>
    <div class="container">
        <h1>ü§ñ Responsible AI Agent</h1>
        <p class="subtitle">Get AI-powered guidance for responsible AI development</p>
        
        <form id="reviewForm">
            <div class="form-group">
                <label for="projectName">Project Name *</label>
                <input type="text" id="projectName" required placeholder="e.g., Patient Care AI Assistant">
            </div>
            
            <div class="form-group">
                <label for="projectDescription">Project Description *</label>
                <textarea id="projectDescription" required placeholder="Describe your AI project, its purpose, and key features..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="industry">Industry</label>
                <select id="industry">
                    <option value="">Select an industry...</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Finance">Finance</option>
                    <option value="Retail">Retail</option>
                    <option value="Manufacturing">Manufacturing</option>
                    <option value="Education">Education</option>
                    <option value="Government">Government</option>
                    <option value="Technology">Technology</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="intendedPurpose">Intended Purpose</label>
                <textarea id="intendedPurpose" placeholder="What problem does this AI solve?"></textarea>
            </div>
            
            <div class="form-group">
                <label for="sensitiveData">Sensitive Data Types</label>
                <input type="text" id="sensitiveData" placeholder="e.g., PII, health records, financial data">
            </div>
            
            <button type="submit">Submit Review</button>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing your project with AI...</p>
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="results" class="results">
            <h2 id="projectTitle"></h2>
            <div id="riskScore"></div>
            <div id="quickStart"></div>
            
            <div class="collapsible-section">
                <div class="collapsible-header" onclick="toggleSection('referenceArchitecture')">
                    <h3>üèóÔ∏è Reference Architecture & Resources</h3>
                    <span class="collapsible-icon" id="icon-referenceArchitecture">‚ñº</span>
                </div>
                <div class="collapsible-content" id="content-referenceArchitecture"></div>
            </div>
            
            <div class="collapsible-section">
                <div class="collapsible-header" onclick="toggleSection('recommendations')">
                    <h3>üìã Detailed Recommendations by Pillar</h3>
                    <span class="collapsible-icon" id="icon-recommendations">‚ñº</span>
                </div>
                <div class="collapsible-content" id="content-recommendations"></div>
            </div>
        </div>
    </div>
    
    <script>
        // =====================================================================
        // Configuration & Constants
        // =====================================================================
        
        // Backend API endpoint (Azure Container Apps deployment)
        const API_BASE_URL = 'https://rai-backend-dev.greendesert-a8db4829.westus2.azurecontainerapps.io/api';
        
        // =====================================================================
        // UI Helper Functions
        // =====================================================================
        
        /**
         * Toggle visibility of collapsible sections
         * @param {string} sectionId - ID suffix of the section to toggle
         */
        function toggleSection(sectionId) {
            const content = document.getElementById(`content-${sectionId}`);
            const icon = document.getElementById(`icon-${sectionId}`);
            
            if (content.classList.contains('open')) {
                content.classList.remove('open');
                icon.classList.remove('open');
            } else {
                content.classList.add('open');
                icon.classList.add('open');
            }
        }
        
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous results
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('loading').style.display = 'block';
            
            // Gather form data
            const formData = {
                project_name: document.getElementById('projectName').value,
                project_description: document.getElementById('projectDescription').value,
                industry: document.getElementById('industry').value,
                intended_purpose: document.getElementById('intendedPurpose').value,
                sensitive_data: document.getElementById('sensitiveData').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/submit-review`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Error: ${error.message}. Please check your connection and try again.`;
                errorDiv.classList.add('show');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        // =====================================================================
        // Response Rendering Functions
        // =====================================================================
        
        /**
         * Render AI response with progressive disclosure UI pattern
         * 
         * This function creates the complete results view with:
         * - Executive summary (risk score, metrics)
         * - Collapsible risk factors detail
         * - Always-visible quick start guide (top 4 priorities)
         * - Collapsible sections for recommendations and architecture
         * 
         * @param {Object} data - API response from /api/submit-review
         * @param {string} data.project_name - Project name
         * @param {Object} data.risk_scores - Risk assessment with overall_score, risk_level, etc.
         * @param {Object} data.recommendations_by_pillar - Recommendations grouped by RAI principle
         * @param {Object} data.quick_start_guide - Week 1 checklist, roadmap, stakeholders
         * @param {Object} data.reference_architecture - Azure services, repos, docs
         */
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            // Project Title
            document.getElementById('projectTitle').textContent = data.project_name;
            
            // Risk Score with high-level summary
            const riskScore = data.risk_scores;
            let riskClass = 'risk-low';
            if (riskScore.overall_score >= 80) riskClass = 'risk-critical';
            else if (riskScore.overall_score >= 60) riskClass = 'risk-high';
            else if (riskScore.overall_score >= 40) riskClass = 'risk-medium';
            
            let riskHTML = `
                <h3>üéØ Risk Assessment 
                    <span class="risk-badge ${riskClass}">
                        ${riskScore.risk_level.split(' ')[0]} Risk (Score: ${riskScore.overall_score}/100)
                    </span>
                </h3>
            `;
            
            // High-level summary box
            riskHTML += '<div class="risk-summary">';
            riskHTML += '<h3>üìä Executive Summary</h3>';
            
            // Create a concise summary
            let summary = '';
            if (riskScore.risk_summary) {
                summary = riskScore.risk_summary;
            } else if (riskScore.score_explanation) {
                summary = riskScore.score_explanation;
            } else {
                summary = `This ${data.project_name} project has been assessed at a ${riskScore.risk_level} level. `;
            }
            
            riskHTML += `<div class="risk-summary-text">${summary}</div>`;
            
            // Key numbers in a compact format
            const criticalFactors = riskScore.critical_factors || {};
            const negativeCount = (criticalFactors.score_drivers_negative || []).length;
            const positiveCount = (criticalFactors.score_drivers_positive || []).length;
            
            if (negativeCount > 0 || positiveCount > 0) {
                riskHTML += '<div style="display: flex; gap: 20px; margin-top: 15px;">';
                if (negativeCount > 0) {
                    riskHTML += `<div style="flex: 1; padding: 10px; background: #fff3cd; border-radius: 6px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #856404;">${negativeCount}</div>
                        <div style="font-size: 12px; color: #856404;">Risk Factors</div>
                    </div>`;
                }
                if (positiveCount > 0) {
                    riskHTML += `<div style="flex: 1; padding: 10px; background: #d4edda; border-radius: 6px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #155724;">${positiveCount}</div>
                        <div style="font-size: 12px; color: #155724;">Positive Controls</div>
                    </div>`;
                }
                
                // Add critical recommendations count if available
                if (data.tiered_recommendations && data.tiered_recommendations.critical_blockers) {
                    const criticalCount = data.tiered_recommendations.critical_blockers.length;
                    riskHTML += `<div style="flex: 1; padding: 10px; background: #fee; border-radius: 6px; text-align: center;">
                        <div style="font-size: 24px; font-weight: bold; color: #c00;">${criticalCount}</div>
                        <div style="font-size: 12px; color: #c00;">Critical Actions</div>
                    </div>`;
                }
                riskHTML += '</div>';
            }
            
            riskHTML += '</div>';
            
            // Detailed risk factors in expandable section
            if (criticalFactors && (criticalFactors.score_drivers_negative || criticalFactors.score_drivers_positive)) {
                riskHTML += '<div class="collapsible-section" style="margin-top: 15px;">';
                riskHTML += '<div class="collapsible-header" onclick="toggleSection(\'riskDetails\')">';
                riskHTML += '<h3>View Detailed Risk Factors</h3>';
                riskHTML += '<span class="collapsible-icon" id="icon-riskDetails">‚ñº</span>';
                riskHTML += '</div>';
                riskHTML += '<div class="collapsible-content" id="content-riskDetails">';
                riskHTML += '<div class="risk-factors">';
                
                if (criticalFactors.score_drivers_negative && criticalFactors.score_drivers_negative.length > 0) {
                    riskHTML += '<div class="factor-box">';
                    riskHTML += '<h4 style="color: #c00;">‚ö†Ô∏è Risk Drivers</h4>';
                    riskHTML += '<ul>';
                    criticalFactors.score_drivers_negative.forEach(driver => {
                        riskHTML += `<li>${driver}</li>`;
                    });
                    riskHTML += '</ul></div>';
                }
                
                if (criticalFactors.score_drivers_positive && criticalFactors.score_drivers_positive.length > 0) {
                    riskHTML += '<div class="factor-box">';
                    riskHTML += '<h4 style="color: #0c5460;">‚úì Mitigating Factors</h4>';
                    riskHTML += '<ul>';
                    criticalFactors.score_drivers_positive.forEach(driver => {
                        riskHTML += `<li>${driver}</li>`;
                    });
                    riskHTML += '</ul></div>';
                }
                
                riskHTML += '</div></div></div>';
            }
            
            document.getElementById('riskScore').innerHTML = riskHTML;
            
            // Reference Architecture (moved to collapsible)
            const refArch = data.reference_architecture;
            if (refArch) {
                let archHTML = '';
                
                if (refArch.description) {
                    archHTML += `<p style="color: #666; margin-bottom: 20px;">${refArch.description}</p>`;
                }
                
                // Azure Services
                if (refArch.azure_services && refArch.azure_services.length > 0) {
                    archHTML += '<h4 style="margin-top: 15px; font-size: 15px;">Recommended Azure Services</h4>';
                    archHTML += '<div class="azure-services">';
                    refArch.azure_services.forEach(service => {
                        archHTML += `<span class="service-badge">${service}</span>`;
                    });
                    archHTML += '</div>';
                }
                
                // GitHub Repos
                if (refArch.repos && refArch.repos.length > 0) {
                    archHTML += '<h4 style="margin-top: 20px; font-size: 15px;">Reference Implementations</h4>';
                    refArch.repos.forEach(repo => {
                        archHTML += '<div class="repo-card">';
                        archHTML += `<h5><a href="${repo.url}" target="_blank" rel="noopener">${repo.name}</a></h5>`;
                        if (repo.description) {
                            archHTML += `<p style="font-size: 13px; color: #666; margin: 5px 0;">${repo.description}</p>`;
                        }
                        if (repo.stars || repo.language) {
                            archHTML += '<div class="repo-meta">';
                            if (repo.stars) archHTML += `‚≠ê ${repo.stars} stars`;
                            if (repo.stars && repo.language) archHTML += ' ‚Ä¢ ';
                            if (repo.language) archHTML += `${repo.language}`;
                            archHTML += '</div>';
                        }
                        archHTML += '</div>';
                    });
                }
                
                // Microsoft Docs
                if (refArch.microsoft_docs && refArch.microsoft_docs.length > 0) {
                    archHTML += '<h4 style="margin-top: 20px; font-size: 15px;">Documentation</h4>';
                    archHTML += '<ul style="list-style: none; padding: 0;">';
                    refArch.microsoft_docs.forEach(doc => {
                        archHTML += `<li style="margin: 8px 0;">üìò <a href="${doc.url}" target="_blank" rel="noopener" style="color: #667eea; text-decoration: none;">${doc.title}</a></li>`;
                    });
                    archHTML += '</ul>';
                }
                
                document.getElementById('content-referenceArchitecture').innerHTML = archHTML;
            }
            
            // Recommendations by Pillar (moved to collapsible)
            const recDiv = document.getElementById('content-recommendations');
            let recHTML = '<h3 style="margin-top: 30px;">Recommendations by Pillar</h3>';
            
            const pillars = data.recommendations_by_pillar;
            for (const pillarKey in pillars) {
                const pillar = pillars[pillarKey];
                recHTML += `
                    <div class="pillar">
                        <div class="pillar-name">${pillar.pillar_icon} ${pillar.pillar_name}</div>
                        <p style="font-size: 13px; color: #666; margin-bottom: 10px;">${pillar.why_it_matters}</p>
                `;
                
                pillar.recommendations.forEach(rec => {
                    recHTML += `
                        <div class="recommendation">
                            <strong>${rec.priority} ${rec.title}</strong>
                            ${rec.why_needed ? `<br><small>Why: ${rec.why_needed}</small>` : ''}
                            ${rec.what_happens_without ? `<br><small style="color: #c00;">Risk: ${rec.what_happens_without}</small>` : ''}
                        </div>
                    `;
                });
                
                recHTML += '</div>';
            }
            recDiv.innerHTML = recHTML;
            
            // Quick Start Guide (keep visible, make it more prominent)
            const quickStart = data.quick_start_guide;
            if (quickStart) {
                let qsHTML = '<div style="background: #fff; padding: 25px; border-radius: 8px; margin: 25px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">';
                qsHTML += '<h3 style="margin-top: 0; color: #667eea;">üöÄ Getting Started</h3>';
                
                // Show first 3-4 critical actions
                if (quickStart.week_one_checklist && quickStart.week_one_checklist.length > 0) {
                    qsHTML += '<h4 style="margin-top: 15px; font-size: 15px; color: #333;">‚úÖ First Week Priorities</h4>';
                    qsHTML += '<ul style="list-style: none; padding-left: 0;">';
                    quickStart.week_one_checklist.slice(0, 4).forEach((item, idx) => {
                        qsHTML += `<li style="margin: 10px 0; padding-left: 25px; position: relative;">
                            <span style="position: absolute; left: 0; color: #667eea; font-weight: bold;">${idx + 1}.</span>
                            ${item}
                        </li>`;
                    });
                    qsHTML += '</ul>';
                }
                
                // Collapse the full roadmap
                if (quickStart['30_day_roadmap'] && quickStart['30_day_roadmap'].length > 0) {
                    qsHTML += '<div class="collapsible-section" style="margin-top: 20px;">';
                    qsHTML += '<div class="collapsible-header" onclick="toggleSection(\'roadmap\')">';
                    qsHTML += '<h4 style="margin: 0; font-size: 15px;">View 30-Day Implementation Roadmap</h4>';
                    qsHTML += '<span class="collapsible-icon" id="icon-roadmap">‚ñº</span>';
                    qsHTML += '</div>';
                    qsHTML += '<div class="collapsible-content" id="content-roadmap">';
                    qsHTML += '<ul style="list-style: none; padding-left: 0;">';
                    quickStart['30_day_roadmap'].forEach(item => {
                        qsHTML += `<li style="margin: 8px 0; padding: 8px; background: #f8f9fa; border-radius: 4px;">${item}</li>`;
                    });
                    qsHTML += '</ul></div></div>';
                }
                
                // Key stakeholders in compact format
                if (quickStart.key_stakeholders && quickStart.key_stakeholders.length > 0) {
                    qsHTML += '<h4 style="margin-top: 20px; font-size: 15px; color: #333;">üë• Key Stakeholders to Engage</h4>';
                    qsHTML += '<div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">';
                    quickStart.key_stakeholders.forEach(stakeholder => {
                        qsHTML += `<div style="flex: 1; min-width: 200px; padding: 12px; background: #f8f9fa; border-radius: 6px; border-left: 3px solid #667eea;">
                            <div style="font-weight: 600; color: #333; margin-bottom: 5px;">${stakeholder.role}</div>
                            <div style="font-size: 13px; color: #666;">${stakeholder.why}</div>
                        </div>`;
                    });
                    qsHTML += '</div>';
                }
                
                qsHTML += '</div>'; // Close the main container
                document.getElementById('quickStart').innerHTML = qsHTML;
            }
            
            resultsDiv.classList.add('show');
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
