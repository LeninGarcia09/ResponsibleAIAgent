    Responsible AI Agent - Standalone Test UI
    ==========================================
    
    A single-page HTML interface for testing the RAI backend without running
    the Next.js frontend. This bypasses Windows localhost security restrictions
    by making direct HTTPS requests to Azure Container Apps.
    
    Architecture:
        - Pure vanilla JavaScript (no build step required)
        - Direct API calls to https://rai-backend-dev.greendesert-a8db4829.westus2.azurecontainerapps.io
        - Progressive disclosure UI pattern (collapsible sections)
        - Executive summary with metric boxes
        - Responsive design with gradient styling
    
    Key UI Sections:
        1. Form Input: Project name, description, industry, purpose, sensitive data
        2. Executive Summary: Risk score badge, high-level summary, metric boxes
        3. Collapsible Details: Risk factors, recommendations by pillar, reference architecture
        4. Quick Start Guide: Top 4 priorities, stakeholder cards, 30-day roadmap
    
    Usage:
        1. Open directly in browser: file:///C:/ResponsibleAIAgent/test-ui.html
        2. Fill in project details (name + description minimum)
        3. Click "Submit Review" to get AI-powered recommendations
        4. Results display with collapsible sections for progressive disclosure
    
    Version: 2.0.0
    Created: December 2025
-->

        const API_BASE_URL = 'https://rai-backend-dev.greendesert-a8db4829.westus2.azurecontainerapps.io/api';
        
        // =====================================================================
        // UI Helper Functions
        // =====================================================================
        
        /**
         * Toggle visibility of collapsible sections
         * @param {string} sectionId - ID suffix of the section to toggle
         */
        function toggleSection(sectionId) {
            const content = document.getElementById(`content-${sectionId}`);
            const icon = document.getElementById(`icon-${sectionId}`);
            
            if (content.classList.contains('open')) {
                content.classList.remove('open');
                icon.classList.remove('open');
            } else {
                content.classList.add('open');
                icon.classList.add('open');
            }
        }
        
        // =====================================================================
        // Phase 1: Interactive Visualization Functions
        // =====================================================================
        
        /**
         * Render animated risk gauge using Chart.js
         * @param {number} score - Risk score (0-100)
         * @param {string} canvasId - Canvas element ID
         */
        function renderRiskGauge(score, canvasId) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;
            
            // Determine gauge color based on risk level
            let gaugeColor = '#10b981'; // Low (green)
            if (score >= 80) gaugeColor = '#dc2626'; // Critical (red)
            else if (score >= 60) gaugeColor = '#f59e0b'; // High (orange)
            else if (score >= 40) gaugeColor = '#fb923c'; // Medium (light orange)
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [score, 100 - score],
                        backgroundColor: [gaugeColor, '#e5e7eb'],
                        borderWidth: 0,
                        circumference: 180,
                        rotation: 270
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    },
                    cutout: '75%'
                }
            });
        }
        
        /**
         * Render principle radar chart using Chart.js
         * @param {Object} principleScores - Scores by RAI principle
         * @param {string} canvasId - Canvas element ID
         */
        function renderPrincipleRadar(principleScores, canvasId) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;
            
            const labels = Object.keys(principleScores);
            const data = Object.values(principleScores);
            
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Risk Score by Principle',
                        data: data,
                        backgroundColor: 'rgba(102, 126, 234, 0.2)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(102, 126, 234, 1)',
                        pointBorderColor: '#fff',

        // Phase 1: What-If Analysis Functions

        /**
         * Calculate projected risk based on selected recommendations
         * Updates the what-if summary with new risk projection
         */
        function calculateWhatIf() {
            const checkboxes = document.querySelectorAll('.what-if-scenario input[type="checkbox"]:checked');
            const currentRisk = parseFloat(document.getElementById('currentRisk').textContent);
            
            let totalReduction = 0;
            checkboxes.forEach(cb => {
                totalReduction += parseFloat(cb.dataset.impact);
            });
            
            const projectedRisk = Math.max(0, currentRisk - totalReduction);
            
            document.getElementById('projectedRisk').textContent = projectedRisk.toFixed(0);
            document.getElementById('riskReduction').textContent = `${totalReduction.toFixed(0)}%`;
        }

        // Phase 1: Smart Filtering Functions
        // =====================================================================
        
        let activeFilters = {
            priority: 'all',
            time: 'all',
            skill: 'all'

        /**
         * Initialize filter pill click handlers
         */
        function initializeFilters() {
            document.querySelectorAll('.recommendation-filters .pill').forEach(pill => {
                pill.addEventListener('click', function() {
                    const filterType = this.dataset.filterType;
                    const filterValue = this.dataset.filterValue;
                    
                    // Update active state
                    this.parentElement.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update filter state
                    activeFilters[filterType] = filterValue;
                    
                    // Apply filters
                    applyRecommendationFilters();
                });
            });
        }

        /**
         * Show tooltip on hover
         * @param {Event} event - Mouse event
         * @param {string} term - Term to define
         */
        function showTooltip(event, term) {
            const tooltip = document.getElementById('tooltipContainer');
            const definition = tooltipDefinitions[term.toLowerCase()];
            
            if (!definition) return;
            
            tooltip.innerHTML = `<strong>${term}:</strong> ${definition}`;
            tooltip.style.display = 'block';
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY + 10 + 'px';
        }
        
        /**
         * Hide tooltip
         */
        function hideTooltip() {
            document.getElementById('tooltipContainer').style.display = 'none';
        }
        
        /**
         * Initialize tooltip handlers for help icons and terms
         */
        function initializeTooltips() {
            // Add tooltips to key terms in results
            document.querySelectorAll('.term').forEach(term => {
                term.addEventListener('mouseenter', (e) => showTooltip(e, term.textContent));
                term.addEventListener('mouseleave', hideTooltip);
            });
            
            document.querySelectorAll('.help-icon').forEach(icon => {
                icon.addEventListener('mouseenter', (e) => {
                    const term = icon.dataset.term;
                    showTooltip(e, term);
                });
                icon.addEventListener('mouseleave', hideTooltip);
            });

        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
